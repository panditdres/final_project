<div class="admin">	
	<div class="find-friends">
		
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 center">
				<h1>Find Friends</h1>
				<div class="gap-bottom">
					<button class="btn transparent" ui-sref="home.map">
						<i class="material-icons">arrow_back</i>
					</button>
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 center">
				<h1 class="appName">KickApp</h1>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 center">
				<img src="Asset_1.png" class="myLogo-friends">
			</div>
			
			<input ng-model="ctrl.search" type="text" class="form-control gap-bottom" id="search" placeholder="Search Friends">
			<hr class="style-two">
		</div>
		{{ctrl.friendShow}}
		<div ng-repeat="users in ctrl.nonFriends | filter:{firstName:ctrl.search}">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-xs-4 center">
					<img class="profile-pic-friends" ng-src="{{users.profilePic}}">
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4">
					<h3>{{users.firstName}} {{users.lastName}}</h3>
					<h4>{{users.username}}</h4>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4 center">
					<button class="btn right" ng-class="{'btn-success': ctrl.friends.includes(users.id)}" ng-click="ctrl.checkFriends; ctrl.addFriend(users)">
						<i class="fa fa-user-plus fa-2x" style="color:white;font-weight:lighter" aria-hidden="true"></i>
					</button>
				</div>	
			</div>
			<hr class="style-two">
		</div>
	</div>
</div>
