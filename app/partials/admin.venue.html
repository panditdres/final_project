<h2 class="center">
	Add Location
</h2>

<div class="panel-body">
  	<form role="form" ng-submit="ctrl.addLocation()">
      	<div class="form-group">
          	<label for="nameOfLocation">Name</label>
          	<input type="string" class="form-control" id="nameOfLocation" placeholder="Name" ng-model="ctrl.placeName" required>
	    </div>
	    <div class="form-group">
          	<label for="Latitude">Latitude</label>
          	<input type="float" class="form-control" id="Latitude" placeholder="Enter Latitude" ng-model="ctrl.latitude" required>
	    </div>
	    <div class="form-group">
          	<label for="Longitude">Longitude</label>
          	<input type="float" class="form-control" id="Longitude" placeholder="Enter Longitude" ng-model="ctrl.longitude" required>
	    </div>
	    <div class="form-group">
          	<label for="typeOfPitch">Type</label>
          	<input type="string" class="form-control" id="typeOfPitch" placeholder="Enter type of pitch" ng-model="ctrl.type" required>
	    </div>
	    <button type="submit" class="btn btn-info">Submit</button>
  </form>

</div>
