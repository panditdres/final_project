<h2 class="center">
	All Users
</h2>
<hr>

<table class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    	<tr ng-repeat="users in ctrl.users">
    		<td>{{users.firstName}}</td>
    		<td>{{users.lastName}}</td>
    		<td>{{users.email}}</td>
    		<td>{{users.age}}</td>
    		<td><i class="fa fa-pencil" aria-hidden="true"></i></td>
    		<td><i class="fa fa-trash" aria-hidden="true"></i></td>
    	</tr>
    </tbody>
</table>
