<div>
  <form method="post" class="stacked-form" ng-submit="ctrl.register()">
    <section class="content bgcolor-4 auth center">
    <h1 class="appName center">
      KickApp
      <img src="Asset_1.png" class="myLogo-friends">
    </h1>
      <h2 class="center">Register</h2>
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="text" name="FirstName" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.firstName" id="input-26" />
            <label class="input__label input__label--ruri" for="input-26">
                <span class="input__label-content input__label-content--ruri">First Name</span>
            </label>
        </span>
        <span class="input input--ruri">
          <input class="input__field input__field--ruri" type="text" name="LastName" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.lastName"  id="input-27" />
            <label class="input__label input__label--ruri" for="input-27">
                <span class="input__label-content input__label-content--ruri">Last Name</span>
            </label>
          </span>
          <span class="input input--ruri">
            <input class="input__field input__field--ruri" type="text" name="Username" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.username"  id="input-28" />
              <label class="input__label input__label--ruri" for="input-28">
                <span class="input__label-content input__label-content--ruri">Username</span>
              </label>
          </span>
          <span class="input input--ruri">
            <input class="input__field input__field--ruri" type="text" name="EmailAddress" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.email"  id="input-28" />
              <label class="input__label input__label--ruri" for="input-28">
                <span class="input__label-content input__label-content--ruri">Email</span>
              </label>
          </span>
          <span class="input input--ruri">
            <input class="input__field input__field--ruri" type="password" name="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.password"  id="input-29" />
              <label class="input__label input__label--ruri" for="input-29">
                <span class="input__label-content input__label-content--ruri">Password</span>
              </label>
          </span>
          <span class="input input--ruri">
            <input class="input__field input__field--ruri" type="password" name="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.passwordRedo" id="input-30" />
              <label class="input__label input__label--ruri" for="input-30">
                <span class="input__label-content input__label-content--ruri">Re-Type Password</span>
              </label>
          </span>
          <span class="input input--ruri">
            <input class="input__field input__field--ruri btn btn-primary" type="submit" value="{{ctrl.signUpBtn}}" id="input-31" />
          </span>
    </section>
  </form>
</div>
