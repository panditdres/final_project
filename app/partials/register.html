<section id="auth">
  <div class="login-page center">
    <div id="main-content" class="auth main-content">
      <div class="banner-wrapper registration-header">
        <h3>Sign Up</h3>
      </div>
      <div class="container-fluid">
        <div class="login-wrapper">
          <div class="login-form clearfix">
            <form method="post" class="stacked-form" ng-submit="ctrl.register()">
              <div class="row">
                <div class="col-xs-12">
                  <span class="field-validation-valid" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>
                  <input class="form-input bs-input-box stacked-input-box" type="text" name="FirstName" value="" placeholder="First Name" autocomplete="off" autocorrect="off" autocapitalize="on" spellcheck="false" ng-model="ctrl.firstName" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <span class="field-validation-valid" data-valmsg-for="LastName" data-valmsg-replace="true"></span>
                  <input class="form-input bs-input-box stacked-input-box" type="text" name="LastName" value="" placeholder="Last Name" autocomplete="off" autocorrect="off" autocapitalize="on" spellcheck="false" ng-model="ctrl.lastName" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <span class="field-validation-valid" data-valmsg-for="EmailAddress" data-valmsg-replace="true"></span>
                  <input class="form-input bs-input-box stacked-input-box" type="text" name="EmailAddress" value="" placeholder="Email Address" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.email" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                  <input class="form-input bs-input-box stacked-input-box" type="password" name="Password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.password" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                  <input class="form-input bs-input-box stacked-input-box" type="password" name="Password" placeholder="Please re-type your password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ng-model="ctrl.passwordRedo" />
                </div>
              </div>
              <input type="submit" value="{{ctrl.signUpBtn}}" class="form-input btn btn-primary bs-form__button btn-lg stacked-input-box"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
